{% extends "blog/base.html" %}

{% block title %}Últims Posts - GamerZone{% endblock %}

{% block content %}
<h2>Últims Posts per a Gamers</h2>
<div class="card-grid">
    {% for post in posts %}
    <div class="card">
        <img src="{{ post.image }}" alt="Imatge del post" class="card-image">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{% url 'post_detail' post.slug %}" class="card-button">Llegir més</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
