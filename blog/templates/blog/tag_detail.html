{% extends "blog/base.html" %}
{% block title %}Tags - GamerZone{% endblock %}
{% block content %}
<h2 class="info">Llistat de tots els posts amb l'etiqueta: {{ tag.caption }}</h2>
<div class="card-grid">
    {% for post in posts %}
    <div class="card">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.description }}</p>
        <a href="{% url 'post_detail' post.slug %}" class="card-button">Llegir m√©s</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
